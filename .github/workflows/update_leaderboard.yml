name: Daily Leaderboard Update

on:
  schedule:
    - cron: '0 0 * * *' # Run at midnight every day
  workflow_dispatch:      # Allows you to click "Run Now" button manually

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # IMPORTANT: Allows the robot to save the JSON file

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Update Script
        run: node scripts/update_leaderboard.js

      - name: Save Changes
        run: |
          git config --global user.name "LeaderboardBot"
          git config --global user.email "bot@noreply.github.com"
          git add ap_hunters_data.json
          git commit -m "Daily Leaderboard Update" || exit 0
          git push
